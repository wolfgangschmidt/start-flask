

<h2>
        {% for d in data.data %}
            <table>
                <td>{{d.name}}</td>
                <td>{{d.class}}</td>
                <td>{{d.cost}}</td>
                <td>{{d.drive}}</td>
                <td>{{d.drive}}</td>
            </table>

        {% endfor %}
        {% if data.page %}
        <form method ="get" action="/">
            <input type="hidden" name='page', value={{data.page}}>
            <button type="submit" name="next" value=+1> next </button>
            <button type="submit" name="prev" value=-1> prev </button>
        </form> 
        {% else %}
        <form method ="get" action="/">
            <input type="hidden" name='page', value={{data.page}}>
            <button type="submit" name="next" value=1> next </button>
            <input type="hidden" name="prev" value=0>
        </form>         
        {% endif %}
</h2>
